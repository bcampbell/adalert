<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
    <title>AdDetect options</title>
  </head>

<body>
  <div>
    <h1>AdDetect options</h1>

    <form>
      <div class="form-group">
        <label for="whitelist">Sites to automatically check:</label><br/>
        <textarea class="form-control" id="whitelist" name="whitelist" rows="12">
        </textarea><br/>
        <small class="help-block">One site per line</small>
      </div>
      <div class="form-group">
        <input type="checkbox" name="checkarts" id="checkarts">
        <label for"checkarts">Check pages which look like articles?</label>
        <small class="help-block">(even if they're not on the list of sites to check)</small>
      </div>
      <div class="form-group">
        <button type="submit">Save changes</button>
      </div>
    </form>
  </div>
  <script src="browser-polyfill.js"></script>
  <script src="options.js"></script>
</body>
</html>
